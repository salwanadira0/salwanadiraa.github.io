<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perpustakaan Digital</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Georgia', serif;
}

body{
    background-color:#fdfaf6;
    color:#4a4a4a;
}

/* HEADER */
header{
    position:fixed;
    width:100%;
    top:0;
    left:0;
    background:rgba(255, 248, 240, 0.95);
    padding:18px 80px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:0.3s;
    z-index:1000;
    box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

header.scrolled{
    background:#f6efe6;
    padding:14px 80px;
}

header h1{
    color:#5c4b3b;
    font-size:20px;
    letter-spacing:1px;
}

nav a{
    color:#5c4b3b;
    text-decoration:none;
    margin-left:28px;
    font-size:14px;
    letter-spacing:1px;
    transition:0.3s;
}

nav a:hover{
    color:#a1887f;
}

/* HERO */
.hero{
    position:relative;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* Background Slides */
.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity 2s ease-in-out;
}

.slide.active{
    opacity:1;
}

/* Overlay Content */
.hero-text{
    position:relative;
    background:rgba(255,255,255,0.88);
    padding:60px;
    border-radius:10px;
    max-width:650px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    z-index:2;
}

.hero-text h2{
    font-size:38px;
    margin-bottom:15px;
    font-weight:normal;
    color:#5c4b3b;
}

.hero-text p{
    font-size:17px;
    line-height:1.7;
}

/* FOOTER */
footer{
    background:#f6efe6;
    color:#5c4b3b;
    text-align:center;
    padding:25px;
    font-size:14px;
}

html{
    scroll-behavior:smooth;
}
</style>
</head>

<header id="nav
