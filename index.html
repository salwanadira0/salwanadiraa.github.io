<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perpustakaan Digital</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Georgia', serif;
}

body{
    background-color:#fdfaf6;
    color:#4a4a4a;
}

/* HEADER */
header{
    position:fixed;
    width:100%;
    top:0;
    left:0;
    background:rgba(255, 248, 240, 0.95);
    padding:18px 80px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:0.3s;
    z-index:1000;
    box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

header.scrolled{
    background:#f6efe6;
    padding:14px 80px;
}

header h1{
    color:#5c4b3b;
    font-size:20px;
    letter-spacing:1px;
}

nav a{
    color:#5c4b3b;
    text-decoration:none;
    margin-left:30px;
    font-size:14px;
    letter-spacing:1px;
    transition:0.3s;
}

nav a:hover{
    color:#a1887f;
}

/* HERO */
.hero{
    position:relative;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* Background Slides */
.slide{
    position:absolute;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    opacity:0;
    transition:opacity 2s ease-in-out;
}

.slide.active{
    opacity:1;
}

/* Overlay content */
.hero-text{
    position:relative;
    background:rgba(255,255,255,0.88);
    padding:60px;
    border-radius:10px;
    max-width:650px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    z-index:2;
}

.hero-text h2{
    font-size:38px;
    margin-bottom:15px;
    font-weight:normal;
    color:#5c4b3b;
}

.hero-text p{
    font-size:17px;
    line-height:1.7;
}

/* FOOTER */
footer{
    background:#f6efe6;
    color:#5c4b3b;
    text-align:center;
    padding:25px;
    font-size:14px;
}

html{
    scroll-behavior:smooth;
}
</style>
</head>

<body>

<header id="navbar">
    <h1>Perpustakaan Digital | Salwa Nadira</h1>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Koleksi</a>
        <a href="#">Kontak</a>
    </nav>
</header>

<section class="hero">

    <!-- 4 Background Slides -->
    <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1507842217343-583bb7270b66');"></div>
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1495446815901-a7297e633e8d');"></div>
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1521587760476-6c12a4b040da');"></div>
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1512820790803-83ca734da794');"></div>

    <!-- Text Overlay -->
    <div class="hero-text">
        <h2>Selamat Datang</h2>
        <p>
            Perpustakaan Digital yang menyediakan akses bacaan dan referensi
            dalam satu ruang belajar yang terstruktur dan nyaman.
        </p>
    </div>

</section>

<footer>
    Â© 2026 Perpustakaan Digital
</footer>

<script>
const slides = document.querySelectorAll('.slide');
let index = 0;

setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
}, 5000); // ganti foto tiap 5 detik
</script>

<script>
window.addEventListener("scroll", function(){
    let header = document.getElementById("navbar");
    header.classList.toggle("scrolled", window.scrollY > 50);
});
</script>

</body>
</html>
